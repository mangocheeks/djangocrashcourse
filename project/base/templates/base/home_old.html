{% extends 'main.html' %}


{% block content %}

<style>
    .home-container{
        display:grid;
        grid-template-columns: 1fr 3fr 1fr;
    }

</style>

<h1>home html</h1>

<div class="home-container">

    <!-- column 1 -->
    <div>
        {% include 'base/topics_component.html' %}
    </div>

    <!-- column 2 -->
    <div>
        <h5>{{room_count}} rooms available</h5>
        <a href="{% url 'create-room' %}">Create Room</a>
        {% include 'base/feed_component.html' %}

        <!-- theses include components access items that are available in the context dictionary passed to home.html -->
    </div>

    <!-- column 3 -->
    <div>
        {% include 'base/activity_component.html'%}
        
    </div>
</div>


{% endblock content %}
